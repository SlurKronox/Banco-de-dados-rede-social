name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint SQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Run lint
        run: bash scripts/lint-sql.sh

  build:
    name: Build Schema
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: movo_ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mysql client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Apply schema
        run: bash scripts/build-schema.sh

  test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: movo_ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mysql client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Apply schema
        run: bash scripts/build-schema.sh

      - name: Run smoke tests
        run: |
          export MYSQL_PWD="$MYSQL_PASSWORD"
          mysql -h "$MYSQL_HOST" -P "$MYSQL_PORT" -u "$MYSQL_USER" "$MYSQL_DATABASE" < tests/smoke.sql
